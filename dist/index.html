<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatchTheMouse</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header"></header>
    <div class="wrapper">
      <main class="main">
        <div class="game_wrapper">
          <div class="labale">Catch the Mouse</div>
          <div class="img_wrapper">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA4gDkmr_z_H8NbLS3hm_CcLDNb6Dj_3NQqX0TlDKGQ35V_63cy78E7_FlvORR9t7-UqE&usqp=CAU"
              alt="Mouse"
            />
          </div>
          <div class="levels">
            <div class="level level-active" data-level="1">easy</div>
            <div class="level" data-level="2">medium</div>
            <div class="level" data-level="3">hard</div>
          </div>
          <div id="play-button" class="play-btn">Play</div>
        </div>

        <div class="playfield-wrapper">
          <div class="info">
            <ul class="indicators">
              <li class="indicators-item back-to-menu">Menu</li>
              <li class="indicators-item counter">0</li>
              <li class="indicators-item timer">00:00</li>
            </ul>
          </div>
          <div class="playfield">
          
          <div class="result">
            <div class="result-info"></div>
            <div class="play-btn">Play</div>
          </div>
        </div>
        </div>
        
      </main>

      <footer class="footer">All rights reserved</footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
